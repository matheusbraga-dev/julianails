<section id="booking" class="y2k-window">
    <div class="y2k-window-header">
        <span class="text-xs"></span>
        <div class="y2k-dots">
            <button class="y2k-dot"></button><button class="y2k-dot"></button><button class="y2k-dot"></button>
        </div>
    </div>
    <div class="y2k-window-body">
        <section class="py-10 relative bg-white overflow-hidden rounded-3xl">
            <div class="container mx-auto px-4 md:px-6 relative z-10">
                <div class="max-w-3xl mx-auto text-center">
                    
                    <div id="booking-content">
                        
                        <div id="form-state">
                            <h2 class="font-display text-3xl md:text-5xl text-lilac-900 mb-4 flex items-center justify-center">
                                <i class="fab fa-whatsapp text-lilac-500 mr-3 text-3xl md:text-4xl"></i> Vamos agendar?
                            </h2>
                            <p class="text-gray-500 font-light text-base md:text-lg mb-10">
                                Preencha os dados abaixo e redirecionaremos você para o WhatsApp.
                            </p>

<form id="booking-form" class="space-y-6 text-left max-w-lg mx-auto md:ml-auto md:mr-24 relative" data-whatsapp="{{ config.whatsapp_number }}">
                                
    <div class="bg-lilac-50/80 backdrop-blur-sm p-7 md:p-8 rounded-[2rem] shadow-lg relative z-10 border border-lilac-100">
        
        <div class="relative mt-8 md:mt-0 mx-auto md:absolute md:top-10 md:-left-48
                    bg-lilac-500 p-5 rounded-2xl shadow-xl z-20 w-44 text-white 
                    transform -rotate-3 hover:rotate-0 transition-transform duration-300
                    flex flex-col justify-center border-4 border-white/20">
            
            <div class="flex items-center gap-3 mb-3">
                <div class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center shadow-inner">
                    <i class="far fa-clock text-lg"></i>
                </div>
                <div>
                    <p class="text-[10px] text-lilac-100 uppercase tracking-widest font-bold">Funcionamento</p>
                </div>
            </div>
            
            <div class="w-full h-[1px] bg-white/30 mb-3"></div>
            
            <div class="space-y-2">
                <div>
                    <p class="text-[10px] text-lilac-200 uppercase flex items-center gap-1"><i class="fas fa-calendar-week text-[9px]"></i> Dias</p>
                    <p class="font-bold text-sm font-display tracking-wide">{{ config.opening_days }}</p>
                </div>
                <div>
                    <p class="text-[10px] text-lilac-200 uppercase flex items-center gap-1"><i class="fas fa-hourglass-half text-[9px]"></i> Horário</p>
                    <p class="font-bold text-sm font-display tracking-wide">{{ config.opening_hours }}</p>
                </div>
            </div>

            <div class=" md:block absolute -top-6 left-1/2 -translate-x-1/2 w-3 h-8 bg-gold-300 rounded-full shadow-sm z-30"></div>
        </div>

        <div class="space-y-5">
            <div>
                <label class="text-xs uppercase tracking-widest text-lilac-400 font-bold ml-4 mb-1 block">Nome</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-lilac-300">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="input-name" required class="w-full bg-white border-0 rounded-full pl-12 pr-6 py-3.5 outline-none focus:ring-2 focus:ring-lilac-200 text-gray-600 shadow-sm" placeholder="Seu nome completo">
                </div>
            </div>

            <div>
                <label class="text-xs uppercase tracking-widest text-lilac-400 font-bold ml-4 mb-1 block">Serviço</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-lilac-300">
                        <i class="fas fa-heart"></i>
                    </span>
                    <select id="input-service" required class="w-full bg-white border-0 rounded-full pl-12 pr-6 py-3.5 outline-none focus:ring-2 focus:ring-lilac-200 text-gray-600 cursor-pointer appearance-none shadow-sm">
                        <option value="" disabled selected>Selecione o serviço</option>
                        {% for service in services %}
                            <option value="{{ service.title }}">{{ service.title }} - R$ {{ service.price }}</option>
                        {% endfor %}
                    </select>
                    <span class="absolute inset-y-0 right-0 pr-6 flex items-center pointer-events-none text-lilac-300">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-xs uppercase tracking-widest text-lilac-400 font-bold ml-4 mb-1 block">Preferência de Data</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-lilac-300">
                            <i class="far fa-calendar-alt"></i>
                        </span>
                        <input type="date" id="input-date" required class="w-full bg-white border-0 rounded-full pl-12 pr-6 py-3.5 outline-none focus:ring-2 focus:ring-lilac-200 text-gray-600 shadow-sm text-sm">
                    </div>
                </div>
            <div>
                <label class="text-xs uppercase tracking-widest text-lilac-400 font-bold ml-4 mb-1 block">Preferência de Horário</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-lilac-300">
                        <i class="fas fa-clock"></i>
                    </span>
                    <select id="input-time" required class="w-full bg-white border-0 rounded-full pl-12 pr-6 py-3.5 outline-none focus:ring-2 focus:ring-lilac-200 text-gray-600 cursor-pointer appearance-none shadow-sm">
                        <option value="" disabled selected>Selecione o Horário</option>
                        {% for schedule in schedules %}
                            <option value="{{ schedule.schedule }}">{{ schedule.schedule }}</option>
                        {% endfor %}
                    </select>
                    <span class="absolute inset-y-0 right-0 pr-6 flex items-center pointer-events-none text-lilac-300">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </div>
            </div>
            </div>
        </div>

        <button type="submit" class="w-full mt-7 py-3.5 bg-lilac-900 text-white font-display text-lg rounded-full hover:bg-lilac-800 transform transition-all duration-300 flex items-center justify-center gap-2 shadow-md hover:shadow-lg hover:-translate-y-1">
            Solicitar no WhatsApp <i class="fab fa-whatsapp text-xl"></i>
        </button>
    </div>
</form>

                        </div>

                        <div id="success-state" class="hidden animate-[fadeInUp_0.5s_ease-out_forwards]">
                            <div class="max-w-lg mx-auto bg-white p-8 rounded-[3rem] border border-lilac-100 shadow-xl text-center">
                                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <i class="fas fa-check text-4xl text-green-500"></i>
                                </div>
                                <h3 class="font-display text-3xl text-lilac-900 mb-3">Solicitação Iniciada!</h3>
                                <p class="text-gray-500 mb-8">
                                    Você foi redirecionado para o WhatsApp. Finalize o agendamento enviando a mensagem que geramos para você.
                                </p>
                                <button id="reset-btn" class="text-sm font-bold text-lilac-500 hover:text-lilac-700 uppercase tracking-widest border-b-2 border-lilac-200 hover:border-lilac-500 pb-1 transition-all">
                                    Agendar outro serviço
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
