<section class="y2k-window" id="portfolio">
    <div class="y2k-window-header">
        <span class="text-xs"></span>
        <div class="y2k-dots">
            <button class="y2k-dot"></button>
            <button class="y2k-dot"></button>
            <button class="y2k-dot"></button>
        </div>
    </div>
    <div class="y2k-window-body">
        <div class="w-full py-6 bg-lilac-50/50 relative rounded-3xl">

            <div class="container mx-auto px-4 md:px-6 mb-4 text-center relative z-10">
                <h2 class="font-display text-3xl text-lilac-900">Meu Portfólio</h2>
                <span class="font-script text-2xl text-lilac-400">Inspire-se</span>
            </div>

            <div id="portfolio-scroll" class="flex gap-6 overflow-x-auto scroll-smooth snap-x snap-mandatory 
                    px-4 pb-6 pt-4 no-scrollbar 
                    max-w-7xl mx-auto cursor-grab select-none active:cursor-grabbing">

                {% for item in portfolio_items %}
                <button onclick="openLightbox('{{ item.image.url }}', '{{ item.title }}')" class="flex-shrink-0 w-52 h-52 md:w-60 md:h-60 
                        snap-start relative group cursor-pointer
                        transition-all duration-500 
                        hover:-translate-y-3 hover:scale-[1.02]">

                    <svg viewBox="0 0 100 100"
                        class="w-full h-full drop-shadow-xl transition-all duration-300 group-hover:drop-shadow-2xl pointer-events-none">
                        <defs>
                            <clipPath id="heartClip-{{ item.id }}">
                                <path
                                    d="M50 15 C50 -5, 0 -5, 0 25 C0 55, 50 80, 50 95 C50 80, 100 55, 100 25 C100 -5, 50 -5, 50 15 Z" />
                            </clipPath>
                        </defs>

                        <image href="{{ item.image.url }}" width="100%" height="100%"
                            preserveAspectRatio="xMidYMid slice" clip-path="url(#heartClip-{{ item.id }})"
                            class="transition-transform duration-700 ease-out group-hover:scale-125 pointer-events-none" />
                    </svg>

                    <div
                        class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center pointer-events-none">
                        <div class="absolute inset-0 bg-black/30 rounded-2xl"></div>
                        <i class="fas fa-search-plus text-white text-3xl z-10"></i>
                    </div>
                </button>
                {% endfor %}
            </div>

            <div class="flex justify-center mt-4 mb-2">
                <div id="portfolio-dots" class="flex gap-2 p-2 bg-white/30 rounded-full backdrop-blur-sm"></div>
            </div>

            <div class="flex justify-center">
                <div
                    class="px-4 py-1 text-xs text-lilac-400 bg-white/60 backdrop-blur rounded-full shadow-sm animate-pulse">
                    ← arraste para explorar ✨ →
                </div>
            </div>
        </div>
    </div>
</section>
