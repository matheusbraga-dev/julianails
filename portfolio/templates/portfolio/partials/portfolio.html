<section class="y2k-window" id="portfolio">
    <div class="y2k-window-header">
        <span class="text-xs"></span>
        <div class="y2k-dots">
            <button class="y2k-dot"></button><button class="y2k-dot"></button><button class="y2k-dot"></button>
        </div>
    </div>
    <div class="y2k-window-body">
        <div class="w-full py-6 bg-lilac-50/50 overflow-hidden relative rounded-3xl">
            <div class="container mx-auto px-4 md:px-6 mb-6 text-center relative z-10">
                <h2 class="font-display text-3xl text-lilac-900">Meu Portfólio</h2>
                <p class="sr-only">
                Portfólio de unhas em gel, fibra de vidro e nail art
                realizados por nail designer em Camaragibe, Pernambuco.
            </p>

                <span class="font-script text-2xl text-lilac-400">Inspire-se</span>
            </div>
<div class="flex gap-6 overflow-x-auto pb-8 pt-4 px-4 no-scrollbar justify-start md:w-fit md:mx-auto md:max-w-7xl">
    {% for item in portfolio_items %}
    <button onclick="openLightbox('{{ item.image.url }}', '{{ item.title }}')" 
            class="flex-shrink-0 w-52 h-52 md:w-60 md:h-60 relative group cursor-pointer transition-transform duration-300 hover:-translate-y-2">

        <svg viewBox="0 0 100 100" class="w-full h-full drop-shadow-xl filter transition-all duration-300 group-hover:drop-shadow-2xl">
            <defs>
                <clipPath id="heartClip-{{ item.id }}">
                    <path d="M50 15 C50 -5, 0 -5, 0 25 C0 55, 50 80, 50 95 C50 80, 100 55, 100 25 C100 -5, 50 -5, 50 15 Z"/>
                </clipPath>
            </defs>

            <image href="{{ item.image.url }}"
                   width="100%"
                   height="100%"
                   preserveAspectRatio="xMidYMid slice"
                   clip-path="url(#heartClip-{{ item.id }})"
                   class="transition-transform duration-700 ease-out group-hover:scale-125"/>
        </svg>

        <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center pointer-events-none">
            <svg viewBox="0 0 100 100" class="w-full h-full absolute top-0 left-0">
                <image href="{{ item.image.url }}" 
                       width="100%" height="100%" 
                       preserveAspectRatio="xMidYMid slice"
                       clip-path="url(#heartClip-{{ item.id }})"
                       class="invisible"/> <rect width="100%" height="100%" fill="#56315a" opacity="0.4" clip-path="url(#heartClip-{{ item.id }})" />
            </svg>
            
            <i class="fas fa-search-plus text-white text-3xl drop-shadow-md transform scale-50 group-hover:scale-100 transition-transform duration-300 relative z-10"></i>
        </div>


    </button>
    {% endfor %}
</div>
        </div>
    </div>
</section>
